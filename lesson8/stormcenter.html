<html lang="en-us">

        <meta charset="utf-8">
    <title>Stormcenter</title>

    <link rel="stylesheet" href="stormcenter.css">
    <link rel="stylesheet" href="stormcentermed.css">
    <link rel="stylesheet" href="stormcenterlar.css">
    
    </head>
    <body>
        <header>
            <a href="#"><img src="logo.png" alt="logo" id="logo"></a>
            <h1>Casting-Fore</h1>
            <div id="motto"><em>"Forewarned is Prepared"</em></div>
            
          </header>
          <nav>
              <ul class="navBar">
                  <li><a class="menu" href="#"><div class="linkName">&#9776; Menu</div></a></li>
                  <li><a href="https://jeremiahorcutt.github.io/jeremiahorcutt.github.io/lesson9/index.html" id="home"><div class="linkName">Home</div></a></li>
                  <li><a href="https://jeremiahorcutt.github.io/jeremiahorcutt.github.io/lesson10/preston-10.html" id="preston"><div class="linkName" >Preston</div></a></li>
                  <li><a href="https://jeremiahorcutt.github.io/jeremiahorcutt.github.io/lesson11/sodasprings.html" id="sodasprings"><div class="linkName">Soda Springs</div></a></li>
                  <li><a href="https://jeremiahorcutt.github.io/jeremiahorcutt.github.io/lesson11/fishhaven.html" id="fishhaven"><div class="linkName">Fish Haven</div></a></li>
                  <li><a href="https://jeremiahorcutt.github.io/jeremiahorcutt.github.io/lesson8/stormcenter.html" id="stormcenter"><div class="linkName">Storm Center</div></a></li>
                  <li><a href="https://jeremiahorcutt.github.io/jeremiahorcutt.github.io/lesson7/gallery-7.html" id="gallery"><div class="linkName">Gallery</div></a></li>
              </ul>
          </nav>
          <main>
            <h2 id="h2Banner">Storm Center</h2>
            <div id="grid">
            <section id="maincontainer">
              <form>
                <label for="name">Full Name:*
                <input type="text" name="name" id="name" pattern="[A-Za-z]{5,}" placeholder="Your name here" required></label>
                

                <label for="email">Email:
                <input type="text" name="email" id="email" placeholder="user@email.org"></label>
               

                <label for="phone">Phone Number:*
                <input type="tel" name="phone" id="phone" placeholder="000-000-0000" required></label>
                

                <label for="zip">Zip Code:*
                <input type="number" name="zip" id="zip" placeholder="00000" required></label>
               

                <label for="stormdate">Storm Date:
                <input type="date" name="date" id="stormdate"></label>
                

                <label for="type">Storm Type:
                <input type="text" name="type" id="type" list="stormtypes"></label>
                <datalist id="stormtypes">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">      
                </datalist>
                

                <label for="severity">Rating: &nbsp;&nbsp;&nbsp;
                  <input type="range" id="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                  <span id="severityvalue">5</span>
                </label>
          
                <datalist id="tickmarks">
                  <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
                </datalist>
                

                <label for="region">Storm Region:
                <select id="region">
                    <option disabled selected>Select Region:</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select></label>

                <div id="radio_buttons">
                  <p>User in-danger level:
                    <input type="radio" id="yes" name="danger" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="maybe" name="danger" value="maybe">
                    <label for="maybe">Maybe</label>
                    <input type="radio" id="no" name="danger" value="no">
                    <label for="no">No</label>
                 </p>
                </div>

                <label for="comments">Additional Information or Comments:
                <textarea name="comments" id="comments"></textarea></label>
                
                 <input type = "button" id="submit" value="Submit">
                <p id="notation">*Required field</p>
              </form>
            </section>
            <picture>
                <img src="stormlarge.jpg" alt="storm" id="storm">
            </picture>
           </div>
          </main>

          <footer>
            <div class=footerInfo>
                &#169;Casting-Fore  |  Attributions  |  Jeremiah Orcutt
            </div>
            <span id="date"></span>
        </footer>
        <script type="text/javascript" src="stormcenter.js"></script>

            WebFont.load({
            google: {
            families: ['Vollkorn SC', 'Lora']
          }
        });
          </script>
    </body>
</html>
